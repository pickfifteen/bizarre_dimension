<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EarthBound Ancient Cave Mapper</title>
  <meta name="description" content="Upload a *.spoiler.json file from your EarthBound Ancient Cave seed to see details of your randomized game">
  <meta name="author" content="@pickfifteen">
  <link rel="icon" type="image/gif" href="images/favicon.gif"/>
  <link rel="stylesheet" href="libraries/leaflet.css"/>
  <link rel="stylesheet" href="libraries/dialog-polyfill.min.css"/>
  <script src="libraries/leaflet.js"></script>
  <script src="libraries/Leaflet.Icon.Glyph.js"></script>
  <script src="libraries/rastercoords.js"></script>
  <script src="libraries/dialog-polyfill.min.js"></script>
  <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body id="dropTarget">
  <dialog id="fileloadOverlay">
    <h2>EarthBound Ancient Cave Mapper</h2>
    <p>You can drag a *.spoiler.json file onto this window, or choose a file source below.</p>
    <fieldset>
      <legend>Load local file</legend>
      <input type="file" id="inputFile" name="inputFile">
    </fieldset>
    <fieldset>
      <legend>Load remote file</legend>
      <input type="url" id="inputUrl" name="inputUrl" size="50" value="http://"><button name="inputUrlSubmit" id="inputUrlSubmit">Submit</button>
    </fieldset>
    <fieldset>
      <legend>Load sample file</legend>
      <button class="sampleButton" data-filename="sample">Load sample file A</button>
      <button class="sampleButton" data-filename="ebdefault">Load default EB file</button>
    </fieldset>
  </dialog>
  <div id='map'></div>
  <script src="main.js"></script>
</body>
</html>
