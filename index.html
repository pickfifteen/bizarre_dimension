<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EarthBound Ancient Cave Mapper</title>
  <meta name="description" content="EarthBound Ancient Cave Mapper">
  <meta name="author" content="@pickfifteen">
  <link rel="icon" type="image/gif" href="images/favicon.gif">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.css"/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.icon.glyph@0.2.0/Leaflet.Icon.Glyph.js" integrity="sha384-gDhyYwCl5vkAA5z26X1oKRihrtEi2c+MittdlYDoZQA578d3DCrklkPKRYtuFOJ/" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.9/dialog-polyfill.min.js"></script>
  <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body id="dropTarget">
  <dialog id="fileloadOverlay">
    <h2>EarthBound Ancient Cave Mapper</h2>
    <p>You can drag a *.spoiler.json file onto this window, or choose a file source below.</p>
    <fieldset>
      <legend>Load local file</legend>
      <input type="file" id="inputFile" name="inputFile">
    </fieldset>
    <fieldset>
      <legend>Load remote file</legend>
      <input type="url" id="inputUrl" name="inputUrl" size="50" value="http://"><button name="inputUrlSubmit" id="inputUrlSubmit">Submit</button>
    </fieldset>
    <fieldset>
      <legend>Load sample file</legend>
      <button name="inputSampleSubmit" id="inputSampleSubmit">Load sample file A</button>
    </fieldset>
  </dialog>
  <div id='map'></div>
  <script src="main.js"></script>
</body>
</html>
